<!DOCTYPE html>
<html>
<head>
    <title>My Daily Task Tracker</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8"> 
</head>

<body>
    <div class="container">
        <p>
            <label for="new-task" class="middle">Manage my Daily Tasks</label>
            <input id="new-task" type="text">
            <button>Add New Task</button>
        </p>

        <h3 class="middle">To-do list</h3>
        <ul id="incomplete-tasks"> </ul>

        <h3 class="middle">Completed Tasks</h3>
        <ul id="completed-tasks"></ul>
    
    </div>

    <script type="text/javascript" src="mylist.js"></script>
    
</body>

</html>
